<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/vendors/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./gtt.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <title>Generate Time Table!</title>

  </head>

  <body>
    <div style="height:100px"></div>
    <div id="timeTableArea">
      <template v-for="(lectureData, tableNumber) in timeTableData">
        <div class="time-table ui grid" :table-number="tableNumber">
          <div class="ui eight column row" style="padding:0">
            <div v-for="dayName in firstRow" class="column" style="width:10%; height:40px;">
              {{dayName}}
            </div>
          </div>

          <div v-for="time in rowNames" :hour="time.hour" :minute="time.minute" class="ui eight column row" style="padding:0">
            <div day="-1" class="column" style="width:10%; height:40px;">
              {{time.hour}}:{{time.minute}}
            </div>
            <div v-for="day in colNames" :day="day" class="column" style="width:10%; height:40px;">
              <!-- dummyText -->
            </div>
          </div>
        </div>
      </template>
    </div>



    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                                                              crossorigin="anonymous" type="text/javascript">
    </script>

    <script src="/resources/js/generateTimeTable.js"></script>
    <script src="./gtt.js"></script>
    <script src="/vendors/semantic/semantic.min.js" type="text/javascript"> </script>

  </body>

</html>
